<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Raising System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🎫 Ticket Management System</h1>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTickets">0</div>
                    <div class="stat-label">Total Tickets</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="openTickets">0</div>
                    <div class="stat-label">Open Tickets</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTickets">0</div>
                    <div class="stat-label">Completed Tickets</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title">📝 Raise New Ticket</h2>

                <div class="success-message" id="successMessage">
                    ✅ Ticket created successfully!
                </div>

                <form id="ticketForm">
                    <div class="form-group">
                        <label for="name">Your Name *</label>
                        <input type="text" id="name" required>
                    </div>

                    <!-- <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" required>
                    </div> -->

                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department">
                            <option value="">Select Department</option>
                            <option value="IT">IT Support</option>
                            <option value="HR">Human Resources</option>
                            <option value="Finance">Finance</option>
                            <option value="Operations">Operations</option>
                            <option value="General">General Inquiry</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    
                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" required
                            placeholder="Please provide detailed information about your issue..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">🚀 Submit Ticket</button>
                </form>
            </div>

            <div class="tickets-section">
                <h2 class="section-title">🎯 Current Tickets</h2>
                <div id="ticketsList" class="tickets-list">
                    <div class="no-tickets">
                        No tickets available. Create your first ticket!
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="index.js"></script>
    
</body>

</html>
